<div class="account-wrapper">
  <app-buttons *ngIf="componentToShow != 'login'" (loginEvent)="showComponent('login')"
               (logoutEvent)="showComponent('welcome')"></app-buttons>

  <app-welcome-content *ngIf="componentToShow == 'welcome' && user === null"></app-welcome-content>
  <app-login-form
    *ngIf="componentToShow == 'login'"
    (onSubmitLoginEvent)="onLogin($event)"
    (onSubmitRegisterEvent)="onRegister($event)"
  ></app-login-form>

  <app-account-details *ngIf="user !== null"></app-account-details>
</div>
